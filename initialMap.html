<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Tree Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;  /* Full height map */
      width: 100%;    /* Full width map */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="trees_data.js"></script>  <!-- External script for sample tree data -->
  <script>
    // 1. Initialize the map and set the view to your desired coordinates and zoom level
    const map = L.map('map').setView([37.7749, -122.4194], 13);  // Example: San Francisco

    // 2. Add the OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 3. Loop through tree data and add markers to the map
    trees.forEach(tree => {
      const marker = L.marker([tree.latitude, tree.longitude]).addTo(map);
      marker.bindPopup(`<b>${tree.species}</b><br>Height: ${tree.height} m`);
    });
  </script>
</body>
</html>
