{% extends "base.html" %}

{% block title %}DRF API Test - De Anza Campus{% endblock %}

{% load static %}

{% block content %}
<div class="container">
    <h1>DRF API Test</h1>
    
    <div id="result"></div>
    
    <script>
        // New DRF API Test
        fetch('/api/rest/trees/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('API Error:', error);
                document.getElementById('result').innerHTML = 
                    '<div class="error">API Error: ' + error.message + '</div>';
            });
    </script>
</div>
{% endblock %}
