<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kakao Clone</title>
</head>
<body>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to De Anza Tree Map</h1>
        <p class="welcome-header__text">
            If you have an Account, log in with your email.
        </p>
    </header>
    <form action="home.html" method="get" id="login-form">
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find DA Tree Map Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/b3f4de9307.js" 
    crossorigin="anonymous"></script>
</body>
</html>
